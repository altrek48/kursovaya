
<h1 mat-dialog-title>Добавить должника</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Имя"
      [(ngModel)]="editingStudent.name" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Фамилия"
      [(ngModel)]="editingStudent.surname" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Группа"
      [(ngModel)]="editingStudent.group" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <textarea matInput type="text" placeholder="Задолженности"
      [(ngModel)]="editingStudent.debt" rows="8" required></textarea>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <textarea matInput type="text" placeholder="Коментарий"
      [(ngModel)]="editingStudent.coments" rows="8"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="editingStudent">Добавить</button>
</div>
