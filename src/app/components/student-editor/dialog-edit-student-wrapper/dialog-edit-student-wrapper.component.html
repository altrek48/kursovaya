<h1 mat-dialog-title>{{data ? 'Изменить' : 'Add'}} </h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">
    <input matInput placeholder="Имя"
     [(ngModel)]="student.name" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput placeholder="Фамилия"
     [(ngModel)]="student.surname" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput placeholder="Группа"
     [(ngModel)]="student.group" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <textarea matInput type="text" placeholder="Задолженности"
      [(ngModel)]="student.debt" rows="8" required></textarea>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <textarea matInput placeholder="Коментарий"
     [(ngModel)]="student.coments" rows="8"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button class="right-align" mat-raised-button color="primary" (click)="confirmEdit()">Сохранить</button>
</div>
