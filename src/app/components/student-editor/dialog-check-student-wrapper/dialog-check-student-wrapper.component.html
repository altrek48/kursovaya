<div mat-dialog-content class="dialog-content">
  <h1>Проверка информации о студенте</h1>
  <div>
    <p><strong>ID:</strong> {{ student.id }}</p>
    <p><strong>Имя:</strong> {{ student.name }}</p>
    <p><strong>Фамилия:</strong> {{ student.surname }}</p>
    <p><strong>Задолженности:</strong> {{ student.debt }}</p>
    <p><strong>Группа:</strong> {{ student.group }}</p>
    <p><strong>Комментарии:</strong> {{ student.coments }}</p>
  </div>
</div>
