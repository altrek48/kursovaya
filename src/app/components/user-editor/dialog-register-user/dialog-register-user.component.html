<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal">
        <span class="heading">РЕГИСТРАЦИЯ</span>
        <div class="form-group">
          <input type="text" id="username" class="form-control" name="username" placeholder="Введите логин"
          [(ngModel)]="user.username" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input type="text" id="password" class="form-control" name="password" placeholder="Введите пароль"
          [(ngModel)]="user.password " required>
          <i class="fa fa-lock"></i>
          <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-default"
          (click)="registration(this.user)"
          >ЗАРЕГИСТРИРОВАТЬСЯ</button>
          <button type="button" class="btn btn-default"
          [routerLink]="['/login']"
          >ВХОД</button>
        </div>
      </form>
    </div>
  </div>
</div>
